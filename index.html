
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciGrid Documentation</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --code-bg: #161b22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-link {
            display: block;
            padding: 8px 12px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            background-color: rgba(88, 166, 255, 0.1);
            color: var(--accent-color);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 { font-size: 32px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; }
        h2 { font-size: 24px; margin-top: 40px; margin-bottom: 15px; color: #fff; }
        h3 { font-size: 18px; margin-top: 30px; margin-bottom: 10px; }
        p { line-height: 1.6; color: #8b949e; margin-bottom: 15px; }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(110, 118, 129, 0.4);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin: 15px 0;
        }

        .container {
            width: 100%;
        }

        .demo-container {
            height: 400px; /* Default height for inline demos */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
            position: relative;
        }

        .full-screen-demo {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 2000;
            background: #000;
            display: none;
        }

        .close-full-screen {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2001;
            padding: 8px 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            SciGrid
        </div>

        <div class="nav-section">
            <div class="nav-title">Guide</div>
            <a class="nav-link active" data-target="overview">Overview</a>
            <a class="nav-link" data-target="install">Installation</a>
            <a class="nav-link" data-target="quickstart">Quick Start</a>
        </div>

        <div class="nav-section">
            <div class="nav-title">Features</div>
            <a class="nav-link" data-target="columns">Column Types</a>
            <a class="nav-link" data-target="selection">Selection & Editing</a>
            <a class="nav-link" data-target="theming">Theming</a>
        </div>

        <div class="nav-section">
            <div class="nav-title">Performance</div>
            <a class="nav-link" data-target="bigdata">1 Million Rows</a>
        </div>
        
    </aside>

    <main class="main-content" id="content-area">
        <!-- Dynamic Content Loaded Here -->
    </main>

    <!-- Full Screen Container -->
    <div id="full-demo-container" class="full-screen-demo">
        <button class="close-full-screen" id="close-demo">‚Üê Back to Docs</button>
        <div id="full-demo-root" style="width: 100%; height: 100%;"></div>
    </div>

    <script type="module">
        import { runFullDemo } from './src/demo/full-demo.ts';

        const contentMap = {
            overview: `
                <h1>Introduction</h1>
                <p>SciGrid is a high-performance, canvas-based data grid for web applications. It is designed to handle millions of rows with smooth scrolling (60fps) and low memory footprint.</p>
                <p>Unlike DOM-based grids, SciGrid uses a virtualization engine and HTML5 Canvas to render only what is visible, enabling it to scale comfortably to large datasets.</p>
                
                <h2>Key Features</h2>
                <ul>
                    <li>üöÄ <strong>Performance</strong>: Handle 1M+ rows effortlessly.</li>
                    <li>üñåÔ∏è <strong>Rich Types</strong>: Support for Checkboxes, Progress Bars, Dropdowns, and more.</li>
                    <li>üé® <strong>Theming</strong>: Built-in dark and light modes, fully customizable.</li>
                    <li>‚å®Ô∏è <strong>Keyboard Support</strong>: Excel-like navigation and editing.</li>
                </ul>
                <button class="btn" onclick="document.querySelector('[data-target=bigdata]').click()">View Live Demo</button>
            `,
            install: `
                <h1>Installation</h1>
                <p>Install SciGrid via npm or pnpm:</p>
                <pre><code>npm install sci-grid</code></pre>
                <p>Or using pnpm:</p>
                <pre><code>pnpm add sci-grid</code></pre>
            `,
            quickstart: `
                <h1>Quick Start</h1>
                <p>Get up and running with a basic grid in seconds.</p>
                <pre><code>import { SciGrid } from 'sci-grid';

const container = document.getElementById('grid');
const provider = {
    getRowCount: () => 1000,
    getColumnCount: () => 5,
    getCellData: (r, c) => \`Cell \${r}:\${c}\`,
    getHeader: (c) => ({ name: \`Col \${c}\` })
};

const grid = new SciGrid(container, provider);</code></pre>
            `,
            columns: `
                <h1>Column Types</h1>
                <p>SciGrid supports multiple column types to visualize data effectively.</p>
                
                <h3>Supported Types</h3>
                <ul>
                    <li><code>text</code>: Standard text display (default).</li>
                    <li><code>numeric</code>: Right-aligned numbers.</li>
                    <li><code>checkbox</code>: Interactive boolean toggle.</li>
                    <li><code>progress</code>: Visual percentage bar (0-100).</li>
                    <li><code>select</code>: Dropdown list for fixed options.</li>
                </ul>
                
                <p>To use them, simply specify the <code>type</code> in your <code>getHeader</code> method.</p>
                <pre><code>getHeader(col) {
    if (col === 0) return { name: "Done", type: 'checkbox' };
    if (col === 1) return { name: "Usage", type: 'progress' };
    if (col === 2) return { name: "Zone", type: 'select', selectOptions: ['A', 'B'] };
    return { name: "Value" };
}</code></pre>
            `,
            bigdata: `
                <h1>Performance Demo</h1>
                <p>Experience the raw power of SciGrid with <strong>1,000,000 rows</strong>.</p>
                <p>This demo uses a <code>Float64Array</code> backend for numbers and a sparse <code>Map</code> for strings, demonstrating efficient memory usage.</p>
                <button class="btn" id="launch-full-demo">Launch Full Screen Demo</button>
            `
        };

        const contentArea = document.getElementById('content-area');
        const links = document.querySelectorAll('.nav-link');
        const fullDemoContainer = document.getElementById('full-demo-container');
        const fullDemoRoot = document.getElementById('full-demo-root');
        const closeDemoBtn = document.getElementById('close-demo');

        function loadContent(key) {
            // Update Active Link
            links.forEach(l => l.classList.remove('active'));
            const activeLink = document.querySelector(\`[data-target="\${key}"]\`);
            if (activeLink) activeLink.classList.add('active');

            // Render Content
            if (contentMap[key]) {
                contentArea.innerHTML = contentMap[key];
            } else {
                contentArea.innerHTML = '<h1>Not Found</h1>';
            }

            // Special Handlers
            if (key === 'bigdata') {
                document.getElementById('launch-full-demo').addEventListener('click', () => {
                   fullDemoContainer.style.display = 'block';
                   // Init Demo
                   runFullDemo(fullDemoRoot);
                });
            }
        }

        // Event Listeners
        links.forEach(link => {
            link.addEventListener('click', () => {
                const target = link.getAttribute('data-target');
                loadContent(target);
            });
        });

        closeDemoBtn.addEventListener('click', () => {
            fullDemoContainer.style.display = 'none';
            fullDemoRoot.innerHTML = '';
        });

        // Initial Load
        loadContent('overview');

    </script>
</body>
</html>
